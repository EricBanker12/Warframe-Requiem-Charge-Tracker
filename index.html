<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Warframe Requiem Charge Tracker</title>
    <script>if (window.location.protocol === 'http:') window.location.protocol = 'https:';</script>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h4>Warframe Requiem Charge Tracker</h4>
    </header>
    <section class="table">
        <div class="col-1">
            <div>Relic</div>
            <div>I</div>
            <div>II</div>
            <div>III</div>
            <div>IV</div>
        </div>
        <div class="col-2">
            <div>Requiem Mod</div>
            <div>
                <img src="assets/lohk.jpg" alt="LOHK">
                <span>LOHK</span>
            </div>
            <div>
                <img src="assets/xata.jpg" alt="XATA">
                <span>XATA</span>
            </div>
            <div>
                <img src="assets/jahu.jpg" alt="JAHU">
                <span>JAHU</span>
            </div>
            <div>
                <img src="assets/vome.jpg" alt="VOME">
                <span>VOME</span>
            </div>
            <div>
                <img src="assets/fass.jpg" alt="FASS">
                <span>FASS</span>
            </div>
            <div>
                <img src="assets/ris.jpg" alt="RIS">
                <span>RIS</span>
            </div>
            <div>
                <img src="assets/khra.jpg" alt="KHRA">
                <span>KHRA</span>
            </div>
            <div>
                <img src="assets/netra.jpg" alt="NETRA">
                <span>NETRA</span>
            </div>
        </div>
        <div class="col-3">
            <div>Remaining Charges</div>
            <div class="counter-container">
                <div id="LOHK" class="counter">0</div>
                <div>
                    <button class="btn red">-1</button>
                    <button class="btn blue">+1</button>
                    <button class="btn blue">+3</button>
                </div>
            </div>
            <div class="counter-container">
                <div id="XATA" class="counter">0</div>
                <div>
                    <button class="btn red">-1</button>
                    <button class="btn blue">+1</button>
                    <button class="btn blue">+3</button>
                </div>
            </div>
            <div class="counter-container">
                <div id="JAHU" class="counter">0</div>
                <div>
                    <button class="btn red">-1</button>
                    <button class="btn blue">+1</button>
                    <button class="btn blue">+3</button>
                </div>
            </div>
            <div class="counter-container">
                <div id="VOME" class="counter">0</div>
                <div>
                    <button class="btn red">-1</button>
                    <button class="btn blue">+1</button>
                    <button class="btn blue">+3</button>
                </div>
            </div>
            <div class="counter-container">
                <div id="FASS" class="counter">0</div>
                <div>
                    <button class="btn red">-1</button>
                    <button class="btn blue">+1</button>
                    <button class="btn blue">+3</button>
                </div>
            </div>
            <div class="counter-container">
                <div id="RIS" class="counter">0</div>
                <div>
                    <button class="btn red">-1</button>
                    <button class="btn blue">+1</button>
                    <button class="btn blue">+3</button>
                </div>
            </div>
            <div class="counter-container">
                <div id="KHRA" class="counter">0</div>
                <div>
                    <button class="btn red">-1</button>
                    <button class="btn blue">+1</button>
                    <button class="btn blue">+3</button>
                </div>
            </div>
            <div class="counter-container">
                <div id="NETRA" class="counter">0</div>
                <div>
                    <button class="btn red">-1</button>
                    <button class="btn blue">+1</button>
                    <button class="btn blue">+3</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
